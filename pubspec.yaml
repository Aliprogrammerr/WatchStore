name: watchstore
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  flutter_bloc: ^8.1.5
  flutter_svg: ^2.0.10+1
  carousel_slider: ^4.2.1
  intl: ^0.19.0
  dio: ^5.4.3+1
  flutter_spinkit: ^5.2.1
  shared_preferences: ^2.2.3
  image_picker: ^1.1.2
  image_cropper: ^7.0.4
  flutter_osm_plugin: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/png/
    - assets/svg/
    - assets/fonts/
  fonts:
    - family: anjoman
      fonts:
        - asset: assets/fonts/Anjoman-Regular.ttf 
    - family: anjoman_thin
      fonts:
        - asset: assets/fonts/Anjoman-Thin.ttf
    - family: dana 
      fonts: 
        - asset: assets/fonts/DANA-REGULAR.TTF
        
